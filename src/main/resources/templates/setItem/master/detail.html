<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment">
</head>

<body>
	<div th:replace="common/header :: header_fragment(title=#{text.setItemMaster})"></div>
	<main>
		<div class="container">
			<div class="container">
				<form class="row g-3">
					<div class="col-4">
						<label for="store" class="form-label" th:text="店舗"></label>
						<select id="store" name="store" class="form-select">
							<option th:each="store : ${storeList}" th:value="store.code" th:text="${store.name}">
							</option>
						</select>
					</div>
					<div class="col-4">
						<label for="setItemCode" class="form-label" th:text="セット商品ＣＤ"></label>
						<input type="text" class="form-control" id="setItemCode" th:value="${setItemCode}"
							placeholder="001234">
					</div>
					<div class="col-4">
						<label for="setItemName" class="form-label" th:text="セット商品名"></label>
						<input type="text" class="form-control" id="setItemName" th:value="${setItemName}"
							placeholder="キリンセット">
					</div>
					<div class="container mb-4 overflow-auto" style="height:55vh;">
						<table class="table">
							<thead class="sticky-top">
								<tr>
									<th scope="col" class="text-center">削除</th>
									<th scope="col" class="text-center">項番</th>
									<th scope="col" class="text-center">バラ商品コード</th>
									<th scope="col" class="text-center">バラ商品名</th>
									<th scope="col" class="text-center">数量</th>
									<th scope="col" class="text-center">単価</th>
								</tr>
							</thead>
							<tbody>
								<tr class="edit" th:each="result, i : ${resultList}">
									<td class="text-center click-check">
										<input class="form-check-input" type="checkbox" value="">
									</td>
									<th class="text-center" th:text="${i.count}" scope="row"></th>
									<td class="text-center" th:text="${result.code}"></td>
									<td class="" th:text="${result.name}"></td>
									<td class="text-center" th:text="${result.amount}"></td>
									<td class="text-center" th:text="${result.price}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-2">
								<button type="button" class="btn btn-primary"
									onclick="location.href='/setItem/master/detail'">明細追加</button>
							</div>
							<div class="col-2">
								<button type="submit" class="btn btn-primary">確定</button>
							</div>
							<div class="col-2">
								<button type="button" class="btn btn-primary" onclick="location.href='/'">戻る</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
