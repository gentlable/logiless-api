<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment">
</head>

<body>
	<div th:replace="common/header :: header_fragment(title=#{text.setItemMaster})"></div>
	<main>
		<div class="container">
			<div class="container">
				<form class="row g-3">
					<div class="col-4">
						<label for="store" class="form-label" th:text="店舗"></label>
						<select id="store" name="store" class="form-select">
							<option th:each="store : ${storeList}" th:value="store.code" th:text="${store.name}">
							</option>
						</select>
					</div>
					<div class="col-4">
						<label for="setItemCode" class="form-label" th:text="セット商品ＣＤ"></label>
						<input type="text" class="form-control" id="setItemCode" th:value="${setItemCode}"
							placeholder="001234">
					</div>
					<div class="col-4">
						<label for="setItemName" class="form-label" th:text="セット商品名"></label>
						<input type="text" class="form-control" id="setItemName" th:value="${setItemName}"
							placeholder="キリンセット">
					</div>
					<div class="container mb-4 overflow-auto">
						<table class="table">
							<thead class="sticky-top">
								<tr>
									<th scope="col" class="text-center"></th>
									<th scope="col" class="text-center">バラ商品コード</th>
									<th scope="col" class="text-center">バラ商品名</th>
									<th scope="col" class="text-center">数量</th>
									<th scope="col" class="text-center">単価</th>
								</tr>
							</thead>
							<tbody>
								<tr class="edit align-middle" th:each="result : ${resultList}">
									<td class="text-center btn-width">
										<button class="btn btn-light btn-sm" type="button" th:text="削除"></button>
									</td>
									<td class=" code-width">
										<input name="code" type="text" class="form-control" th:value="${result.code}" />
									</td>
									<td class="name-width">
										<input name="name" type="text" class="form-control" th:value="${result.name}" />
									</td>
									<td class="amount-width">
										<input name="amount" type="number" class="form-control"
											th:value="${result.amount}" />
									</td>
									<td class="price-width">
										<input name="price" type="number" step="0.1" class="form-control"
											th:value="${result.price}" />
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-2">
								<button type="button" class="btn btn-dark"
									onclick="location.href='/setItem/master/detail'">明細追加</button>
							</div>
							<div class="col-2">
								<button type="submit" class="btn btn-dark">確定</button>
							</div>
							<div class="col-2">
								<button type="button" class="btn btn-dark"
									onclick="location.href='/setItem/master/list'">戻る</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<style>
		.btn-width {
			width: 80px;
		}

		.code-width {
			width: 150px;
		}

		.name-width {
			min-width: 200px;
			width: auto;
		}

		.amount-width {
			width: 110px;
		}

		.price-width {
			width: 130px;
		}
	</style>
</body>

</html>
