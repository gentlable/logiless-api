<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment">
</head>

<body>
	<div th:replace="common/header :: header_fragment(title=#{text.setItemMaster})"></div>
	<main>
		<div class="container">
			<div class="container">
				<form>
					<div class="container mb-4 overflow-auto" style="height:55vh;">
						<table class="table">
							<thead class="sticky-top">
								<tr>
									<th scope="col" class="text-center">項番</th>
									<th scope="col" class="text-center">店舗コード</th>
									<th scope="col" class="text-center">店舗名</th>
								</tr>
							</thead>
							<tbody>
								<tr class="edit" th:each="tenpo, i : ${tenpoList}">
									<th class="text-center" th:text="${i.count}" scope="row"></th>
									<td class="text-center" th:text="${tenpo.code}"></td>
									<td class="text-center" th:text="${tenpo.name}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
