<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment">
</head>

<body>
	<div th:replace="common/header :: header_fragment(title='出荷実績取得')"></div>
	<main>
		<div class="container">
			<div class="container">
				<form action="#" th:action="@{/logiless/api/get/salesOrders}" class="row g-3" method="get">
					<div class="col-4">
						<label for="tenpo" class="form-label" th:text="#{text.tenpo}"></label>
						<select id="tenpo" name="tenpoCd" class="form-select">
							<option th:each="tenpo : ${tenpoList}" th:value="${tenpo.tenpoCd}"
								th:text="${tenpo.tenpoNm}">
							</option>
						</select>
					</div>
					<div class="col-4">
						<label for="setItemCd" class="form-label" th:text="処理日"></label>
						<input type="date" class="form-control" th:value="${date}" name="syoriDt">
					</div>
					<div>
						<button type="submit" class="btn btn-dark" th:text="取得"></button>
					</div>
				</form>
			</div>
			<br />
			<div class="container">
				<form action="#" th:action="@{/logiless/api/get/salesOrders/test}" class="row g-3" method="get">
					<div class="col-4">
						<label for="setItemCd" class="form-label" th:text="処理日開始日"></label>
						<input type="date" class="form-control" th:value="${date}" name="syoriDtFr">
					</div>
					<div class="col-4">
						<label for="setItemCd" class="form-label" th:text="処理日終了日"></label>
						<input type="date" class="form-control" th:value="${date}" name="syoriDtTo">
					</div>
					<div>
						<button type="submit" class="btn btn-dark" th:text="取得"></button>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
