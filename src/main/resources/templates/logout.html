<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment"></head>

<body>
	<div th:replace="common/header :: header_fragment(title='')"></div>
	<main>
		<div class="container">
			<div th:if="${param.error}">
				Invalid username and password
			</div>
			<div th:if="${param.logout}">
				You have been logged out.
			</div>
			<div class="container">
				<form th:action="@{/login}" method="post">
					<div class="row">
						<div class="col center">
							<div><label> ユーザーID : <input type="text" name="username" /> </label></div>
							<div><label> パスワード : <input type="password" name="password" /> </label></div>
						</div>
					</div>
					<div class="row">
						<div class="col center">
							<label><input type="submit" value="Sign In" /> </label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
