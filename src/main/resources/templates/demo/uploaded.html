<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment"></head>

<body>
	<div th:replace="common/header :: header_fragment(title='ファイルアップロードデモ')"></div>

	<main>
		<div class="container">
			<div th:if="${message}">
				<h2 th:text="${message}" />
			</div>
			<div class="container">
				<form method="POST" enctype="multipart/form-data" action="/demo/upload">
					<div class="row">
						<div class="column">
							<span th:text="'File to upload:'"></span>
							<input type="file" name="file" />
						</div>
						<div class="column">
							<button type="submit" th:text="Upload"></button>
						</div>
					</div>
				</form>
				<div class="row mt-4">
					<ul>
						<li th:each="file : ${files}">
							<a th:href="${file}" th:text="${file}" />
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
